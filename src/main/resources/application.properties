spring.application.name=pmd-failure-bot
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:64851/pmd_failure_bot
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring AI Configuration (commented out - using Salesforce LLM Gateway instead)
# spring.ai.ollama.base-url=http://localhost:50047
# spring.ai.ollama.chat.options.model=gemma2:2b
# spring.ai.ollama.chat.options.timeout=60s
# spring.ai.ollama.connection-timeout=10s
# spring.ai.ollama.read-timeout=120s

# Model Parameters (commented out - using Salesforce LLM Gateway instead)
# spring.ai.ollama.chat.options.temperature=0.7
# spring.ai.ollama.chat.options.top-p=0.9
# spring.ai.ollama.chat.options.repeat-penalty=1.1
# spring.ai.ollama.chat.options.num-predict=2048

# Jackson Configuration for Date Handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd

# Slack Configuration
slack.bot.token=${SLACK_BOT_TOKEN}
slack.app.token=${SLACK_APP_TOKEN}
slack.signing.secret=${SLACK_SIGNING_SECRET}
slack.bot.channel=pmd-failure-bot

# Salesforce Configuration
salesforce.username=${SF_USERNAME}
salesforce.password=${SF_PASSWORD}
salesforce.security-token=${SF_SECURITY_TOKEN}
salesforce.login-url=${SF_LOGIN_URL}
salesforce.api-version=v61.0
salesforce.max-attachment-size=52428800
salesforce.max-retries=3
salesforce.retry-delay-seconds=2

# Salesforce LLM Gateway Configuration
salesforce.llm.gateway.gateway-url=${SF_LLM_GATEWAY_URL}
salesforce.llm.gateway.org-id=${SF_LLM_ORG_ID}
salesforce.llm.gateway.llm-provider=${SF_LLM_PROVIDER}
salesforce.llm.gateway.auth-scheme=API_KEY
salesforce.llm.gateway.auth-token=${SF_LLM_AUTH_TOKEN}
salesforce.llm.gateway.tenant-id=${SF_LLM_TENANT_ID}
salesforce.llm.gateway.client-feature-id=${SF_LLM_CLIENT_FEATURE_ID}
salesforce.llm.gateway.model=${SF_LLM_MODEL}
salesforce.llm.gateway.temperature=${SF_LLM_TEMPERATURE:0.3}
salesforce.llm.gateway.max-tokens=${SF_LLM_MAX_TOKENS:65535}
salesforce.llm.gateway.timeout-seconds=${SF_LLM_TIMEOUT_SECONDS:180}
