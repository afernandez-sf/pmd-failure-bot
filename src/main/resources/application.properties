spring.application.name=pmd-failure-bot
server.port=8081

# Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:64851/pmd_failure_bot}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.open-in-view=false

# Jackson Configuration for Date Handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd

# Slack Configuration
# For development, you can set these to dummy values or leave them blank
slack.bot.token=${SLACK_BOT_TOKEN:}
slack.app.token=${SLACK_APP_TOKEN:}
slack.signing.secret=${SLACK_SIGNING_SECRET:}
slack.bot.channel=${SLACK_BOT_CHANNEL:pmd-failure-bot}

# Salesforce Configuration
# For development, you can set these to dummy values or leave them blank
salesforce.username=${SF_USERNAME:}
salesforce.password=${SF_PASSWORD:}
salesforce.security-token=${SF_SECURITY_TOKEN:}
salesforce.login-url=${SF_LOGIN_URL:https://login.salesforce.com}
salesforce.api-version=${SF_API_VERSION:v61.0}
salesforce.max-attachment-size=${SF_MAX_ATTACHMENT_SIZE:52428800}
salesforce.max-retries=${SF_MAX_RETRIES:3}
salesforce.retry-delay-seconds=${SF_RETRY_DELAY:2}

# Salesforce LLM Gateway Configuration
salesforce.llm.gateway.gateway-url=${SF_LLM_GATEWAY_URL:https://llmgateway.api.salesforce.com}
salesforce.llm.gateway.org-id=${SF_LLM_ORG_ID:}
salesforce.llm.gateway.llm-provider=${SF_LLM_PROVIDER:openai}
salesforce.llm.gateway.auth-scheme=API_KEY
salesforce.llm.gateway.auth-token=${SF_LLM_AUTH_TOKEN:}
salesforce.llm.gateway.tenant-id=${SF_LLM_TENANT_ID:}
salesforce.llm.gateway.client-feature-id=${SF_LLM_CLIENT_FEATURE_ID:pmd-failure-bot}
salesforce.llm.gateway.model=${SF_LLM_MODEL:gpt-4}
salesforce.llm.gateway.temperature=${SF_LLM_TEMPERATURE:0.3}
salesforce.llm.gateway.max-tokens=${SF_LLM_MAX_TOKENS:65535}
salesforce.llm.gateway.timeout-seconds=${SF_LLM_TIMEOUT_SECONDS:180}

# MCP Natural Language Processing Configuration
mcp.nlp.enabled=${MCP_NLP_ENABLED:true}
mcp.nlp.parameter-extraction-temperature=${MCP_NLP_PARAM_EXTRACTION_TEMP:0.3}
mcp.nlp.fallback-to-regex=${MCP_NLP_FALLBACK_TO_REGEX:true}
mcp.nlp.confidence-threshold=${MCP_NLP_CONFIDENCE_THRESHOLD:0.5}

# Logging Configuration
logging.level.root=${LOG_LEVEL:info}
logging.level.com.pmd_failure_bot=${APP_LOG_LEVEL:debug}
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) [${spring.application.name}] [%thread] %logger{36} : %msg%n