spring.application.name=pmd-failure-bot
server.port=${PORT:8081}

# Database Configuration
spring.datasource.url=${DB_URL:}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Jackson Configuration for Date Handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd

# Slack Configuration
slack.bot-token=${SLACK_BOT_TOKEN:}
slack.app-token=${SLACK_APP_TOKEN:}
slack.signing-secret=${SLACK_SIGNING_SECRET:}
slack.bot.channel=pmd-failure-bot

# Salesforce Configuration
salesforce.username=${SF_USERNAME:}
salesforce.password=${SF_PASSWORD:}
salesforce.security-token=${SF_SECURITY_TOKEN:}
salesforce.login-url=${SF_LOGIN_URL:}
salesforce.api-version=${SF_API_VERSION:}
salesforce.max-attachment-size=52428800
salesforce.max-retries=3
salesforce.retry-delay-seconds=2

# LLM Gateway Configuration
llm.gateway.gateway-url=${LLM_GATEWAY_URL:}
llm.gateway.org-id=${LLM_GATEWAY_ORG_ID:}
llm.gateway.llm-provider=${LLM_GATEWAY_PROVIDER:}
llm.gateway.auth-scheme=API_KEY
llm.gateway.auth-token=${LLM_GATEWAY_AUTH_TOKEN:}
llm.gateway.tenant-id=${LLM_GATEWAY_TENANT_ID:}
llm.gateway.client-feature-id=${LLM_GATEWAY_CLIENT_FEATURE_ID:}
llm.gateway.model=${LLM_GATEWAY_MODEL:}
llm.gateway.temperature=0.4
llm.gateway.max-tokens=65535
llm.gateway.timeout-seconds=180

# Logging Configuration
logging.level.root=info
logging.level.com.pmd_failure_bot=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %highlight(%-5level) [${spring.application.name}] [%thread] %logger{36} : %msg%n