services:

  pmd-postgres:
    image: 'postgres:16-alpine'
    container_name: pmd-failure-bot-postgres
    environment:
      - 'POSTGRES_DB=${DB_NAME:-pmd_failure_bot}'
      - 'POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}'
      - 'POSTGRES_USER=${DB_USER:-postgres}'
    ports:
      - '${DB_PORT:-64851}:5432'
    volumes:
      - pmd_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5

  pmd-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pmd-failure-bot-pgadmin
    environment:
      - 'PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}'
      - 'PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}'
      - 'PGADMIN_CONFIG_SERVER_MODE=False'
    ports:
      - '${PGADMIN_PORT:-8080}:80'
    volumes:
      - pmd_pgadmin_data:/var/lib/pgadmin
    depends_on:
      pmd-postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pmd_postgres_data:
  pmd_pgadmin_data: